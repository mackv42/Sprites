<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
	<!-- Where we upload an image-->
	<input type='file' />
	<!-- Where we upload sprite data -->
	<input type='file' />
	<br><img id="myImg" src="#" alt="your image" width="0px">
	<div id="spriteSheetController">
		<canvas id="editor"></canvas>
		<div id="controls">
			<div>Select <input id="select" type="checkBox"/>
			<div>Add <input id="add" type="checkBox"/></div>
			<div><input id="grid" type="button" value="Grid"/> Row<input type="number" id="numRows"/> Col<input type="number" id="numColumns"/></div>
				<div id="selectedBoxData">
					name: <input id="name" type="text"/><br/>
					x1: <input id="x1" type="number"/><br/>
					y1: <input id="y1" type="number"/><br/>
					x2: <input id="x2" type="number"/><br/>
					y2: <input id="y2" type="number"/>
				</div>
			</div>
			<div><input type="button" value="AutoFrame" id="autoFrame"/></div>
			<p>Add to group<select name="groups" id="groups"></select>
				on Frame <select name="frameNum" id="frameNum"></select> <input id="addToGroup" value="Add" type="button"/>
			</p>
			<input id="addGroup" type="button" value="Add"/><input type="text" id="addGroupName"/>
		</div>
	</div>
	<a id="downloadJson" href="#">Download</a>
	<script src="math.js"></script>
	<script src="draw.js"></script>
	<script src="sprites.js"></script>
	<script src="forms.js"></script>
</body>
</html>
